<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body style="margin:0;padding:0;background:#f4f4f4;font-family:Arial,Helvetica,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="padding:20px;background:#f4f4f4;">
    <tr>
        <td align="center">
            <table width="600" style="max-width:600px;background:#ffffff;border-radius:6px;overflow:hidden;">
                <tr>
                    <td style="padding:20px 30px;text-align:center;">
                        <h2 style="margin:0;color:#222;">Your Baggage Has Been Received</h2>
                        <p style="margin:6px 0 0;color:#555;" th:text="'Thank you, ' + ${passengerName}">Thank you, Passenger</p>
                    </td>
                </tr>

                <tr>
                    <td style="padding:18px 30px;color:#333;line-height:1.5;">
                        <p style="margin:0 0 10px 0;">Your baggage has been successfully checked in.</p>
                        <table cellpadding="0" cellspacing="0" style="width:100%;font-size:14px;color:#333;margin:10px 0;">
                            <tr><td style="padding:6px 0;"><strong>Flight:</strong> <span th:text="${flightNumber}">FL1234</span></td></tr>
                            <tr><td style="padding:6px 0;"><strong>Baggage Tag:</strong> <span th:text="${bagTag}">TAG123456</span></td></tr>
                            <tr><td style="padding:6px 0;"><strong>Date & Time:</strong> <span th:text="${checkedInAt}">2025-08-11 17:00</span></td></tr>
                        </table>

                        <p style="margin:8px 0 0 0;">You can track your flight status and baggage updates via our mobile app.</p>
                    </td>
                </tr>

                <tr>
                    <td style="padding:14px 30px;background:#fafafa;font-size:12px;color:#777;text-align:center;">
                        If you have any issues, <a th:href="${helpUrl}" style="color:#007BFF;text-decoration:none;">contact us</a>.
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
